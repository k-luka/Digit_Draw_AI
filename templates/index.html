<!DOCTYPE html>
<html>
<head>
  <title>Digit Draw</title>
  <!-- Add viewport meta tag for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Favicon Links -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
  <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#5bbad5">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px;
      min-height: 100vh;
      background-color: #2c2c2c;
      font-family: 'Poppins', sans-serif;
      color: #f0f0f0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    canvas {
      border: 2px solid #444;
      margin-bottom: 20px;
      width: 600px;
      height: 600px;
      background-color: #ffffff;
      touch-action: none;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      width: 100%;
      justify-content: center;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      color: #fff;
      background-color: #3b3b3b;
      border: 3px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, border 0.3s ease, transform 0.2s ease;
      min-width: 140px;
    }

    button:hover {
      border: 3px solid #fff; 
    }

    button:active {
      transform: scale(0.92);
    }

    #submitBtn {
      background-color: #4CAF50;
    }

    #submitBtn:hover {
      background-color: #45a049;
    }

    #resetBtn {
      background-color: #f44336;
    }

    #resetBtn:hover {
      background-color: #e53935;
    }

    /* Styles for Training Mode */

    .label-container {
      margin: 20px;
      font-size: 18px;
      display: none;
      text-align: center;
    }

    .label-container input {
      padding: 10px;
      font-size: 18px;
      width: 220px;
      text-align: center;
      border: 2px solid #444;
      border-radius: 4px;
    }

    /* Styles for the processed image */
    #processedImage {
      width: 280px;
      height: 280px;
      image-rendering: pixelated;
      margin: 10px;
      border: 1px solid #444;
      background-color: #ffffff;
    }

    /* Styles for the Training Mode Toggle */
    .training-mode-container {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
    }

    /* Toggle Switch Styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Responsive Design Enhancements */
    @media (max-width: 700px) {
      body {
        padding: 10px 5px;
      }

      h1 {
        font-size: 2rem;
      }

      canvas {
        width: 100%;
        height: auto;
        max-width: 300px;
        max-height: 300px;
      }

      #processedImage {
        width: 100%;
        height: auto;
      }

      .label-container input {
        width: 100%;
        font-size: 20px;
        padding: 12px;
      }

      .button-container {
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      button {
        width: 80%;
        font-size: 20px;
        padding: 14px 0;
      }

      .training-mode-container {
        flex-direction: column;
        align-items: center;
        font-size: 20px;
      }

      .switch {
        width: 70px;
        height: 38px;
      }

      .slider:before {
        height: 30px;
        width: 30px;
        left: 4px;
        bottom: 4px;
      }

      input:checked + .slider:before {
        transform: translateX(32px);
      }

      /* Highlight Predicted Digit */
      #predictionResult {
        font-size: 28px; 
        font-weight: bold; 
        text-decoration: underline;
        text-align: center;
        margin-top: 20px;
      }
    }

    /* Additional Styles for Desktop */
    @media (min-width: 701px) {
      #predictionResult {
        font-size: 24px;
        font-weight: bold;
        text-decoration: underline;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>Digit Draw</h1>
  
  <!-- Canvas for Drawing -->
  <canvas id="drawCanvas" width="600" height="600"></canvas>
  
  <!-- Buttons Container -->
  <div class="button-container">
    <button id="submitBtn" aria-label="Predict Digit">Predict</button>
    <button id="resetBtn" aria-label="Reset Canvas">Reset</button>
    <button id="submitDataBtn" style="display: none;" aria-label="Submit Data">Submit Data</button>
  </div>
  
  <!-- Prediction Result -->
  <div id="predictionResult" style="margin-top: 20px; font-size: 24px;"></div>

  <!-- Processed Image Display -->
  <div>
    <h3>Processed Image:</h3>
    <!-- Placeholder Black Square Image -->
    <img id="processedImage" src="{{ url_for('static', filename='black_square.png') }}" width="280" height="280" alt="Processed Digit Image" style="image-rendering: pixelated; background-color: #000000;"/>
  </div>
  
  <!-- Training Mode Toggle -->
  <div class="training-mode-container">
    <label for="trainingMode">Training Mode:</label>
    <label class="switch">
      <input type="checkbox" id="trainingMode" aria-label="Toggle Training Mode">
      <span class="slider"></span>
    </label>
  </div>
  
  <!-- Label Input (Hidden by Default) -->
  <div class="label-container" id="labelContainer">
    <label for="digitLabel">Label:</label>
    <input type="text" id="digitLabel" maxlength="1" placeholder="Enter the digit you drew (0-9)" aria-label="Digit Label Input">
  </div>
  
  <!-- Reference to the static JavaScript file -->
  <script src="{{ url_for('static', filename='canvas.js') }}"></script>
</body>
</html>
