<!DOCTYPE html>
<html>
<head>
  <title>Draw Digits</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      height: 100vh;
      background-color: #2c2c2c;
      font-family: 'Poppins', sans-serif;
      color: #f0f0f0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    canvas {
      border: 2px solid #444;
      margin-bottom: 40px; /* Move the buttons further down from the canvas */
      width: 600px;
      height: 600px;
      background-color: #ffffff;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      padding: 16px 32px; /* Increase padding for bigger buttons */
      font-size: 18px; /* Increase font size */
      color: #fff;
      background-color: #3b3b3b;
      border: 3px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, border 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      border: 3px solid #fff; 
    }

    button:active {
      transform: scale(0.92); /* More noticeable shrink effect on click */
    }

    #submitBtn {
      background-color: #4CAF50;
    }

    #submitBtn:hover {
      background-color: #45a049;
    }

    #resetBtn {
      background-color: #f44336;
    }

    #resetBtn:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <h1>Draw a Digit</h1>
  <canvas id="drawCanvas" width="600" height="600"></canvas>
  
  <div class="button-container">
    <button id="submitBtn">Submit</button>
    <button id="resetBtn">Reset</button>
  </div>

  <script src="canvas.js"></script>
</body>
</html>
