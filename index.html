<!DOCTYPE html>
<html>
<head>
  <title>Draw to text</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }
    
    canvas {
      border: 1px solid black;
      margin-bottom: 20px;
      width: 600px;
      height: 600px;
    }

    .button-container {
      display: flex;
      gap: 20px; /* Adds space between the buttons */
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Draw letters or digits</h1>
  <canvas id="drawCanvas" width="600" height="600"></canvas>
  
  <!-- Container for the buttons -->
  <div class="button-container">
    <button id="submitBtn">Submit</button>
    <button id="resetBtn">Reset</button>
  </div>

  <script>
    // JavaScript to allow drawing on the canvas
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', (event) => {
      drawing = true;
      ctx.beginPath(); // Start a new path to avoid connecting lines
      ctx.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mousemove', draw);

    function draw(event) {
      if (!drawing) return;
      ctx.lineWidth = 5;
      ctx.lineCap = 'round';
      ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
      ctx.stroke();
    }

    // Add functionality to the reset button
    const resetButton = document.getElementById('resetBtn');
    resetButton.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
    });
  </script>
</body>
</html>
